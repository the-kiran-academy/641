<div class="login-container d-flex align-items-center justify-content-center min-vh-100 bg-light mb-4 ">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label"><b>Email address</b></label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="username" [(ngModel)]="userLogin.username"  required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="userLogin.password" required>
      </div>
      <button (click)="login()" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <span>Don't have an account?&nbsp;</span>
      <a routerLink="/register" class="text-decoration-none text-warning">Register</a>
    </div>
  </div>
</div>


<app-footer></app-footer>
